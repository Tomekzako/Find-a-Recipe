<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Find Recipe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="header">
            <img src="images/logo.png" alt="Logo" class="header__logo">
            <form class="search">
                <input type="text" class="search__field" placeholder="Search over 1,000,000 recipes...">
                <button class="btn search__btn">
                    <svg class="search__icon">
                        <use xlink:href="images/icons.svg#icon-magnifying-glass"></use>
                    </svg>
                   <span>Search</span>
               </button>
            </form>
            <div class="likes">
                <div class="likes__field">
                    <svg class="likes__icon">
                        <use xlink:href="images/icons.svg#icon-heart"></use>
                    </svg>
                </div>
                <div class="likes__panel">
                    <ul class="likes__list"></ul>
                </div>
            </div>
        </header>
        <div class="results"></div>
        <div class="recipe"></div>
        <div class="shopping"></div>
    </div>
</body>

</html>
